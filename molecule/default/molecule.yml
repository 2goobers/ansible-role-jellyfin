---
platforms:
  - name: debian-stretch
    image: jrei/systemd-debian:9
    privileged: true
    command: /sbin/init
    published_ports:
      - "80"
      - "443"
      - "8096"
      - "8920"

  - name: debian-buster
    image: jrei/systemd-debian:10
    privileged: true
    command: /sbin/init
    published_ports:
      - "80"
      - "443"
      - "8096"
      - "8920"

  - name: ubuntu-bionic
    image: jrei/systemd-ubuntu:18.04
    privileged: true
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    published_ports:
      - "80"
      - "443"
      - "8096"
      - "8920"

verifier:
  name: testinfra
...
